    capabilities {
        browserName = "chrome"
        acceptInsecureCerts = true
        "goog:chromeOptions" {
         args = [
                #"--headless=new",
                "--remote-allow-origins=*",
                "--test-type",
                "--no-sandbox",
                "--ignore-certificate-errors",
                "--window-size=1920,1080",
                "--disable-infobars",
                "--disable-gpu",
                "--disable-default-apps",
                "--disable-popup-blocking",
                "--disable-extensions",
                "--disable-notifications",
                "--disable-print-preview"
            ]
       }
    }
}

